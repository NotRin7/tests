manifestVersion: 1
id: notrin-test-electrumx-litecoin
name: ElectrumX for Litecoin
tagline: "Run an ElectrumX server to support Litecoin wallets."
icon: https://i.ibb.co/M22sWmM/proxy-image-4.jpg
category: Litecoin
version: "1.0.0"
port: 50003
description: >-
  ⚠️ Update the IP address in the Docker Compose file,

  located at /home/umbrel/umbrel/app-data/notrin-litecoin-electrumx/docker-compose.yml,

  by replacing ip_of_umbrel_server with the actual IP address of your Umbrel server.

  After making this change, you will need to restart the ElectrumX server for the changes to take effect.

  Run an ElectrumX server to support Litecoin wallets with fast and lightweight communication.

  This server allows your Electrum-LTC wallets to connect and interact with your Litecoin node.

developer: lukechilds
website: https://litecoin.org
submitter: NotRin7
